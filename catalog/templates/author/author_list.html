{% extends "base_generic.html" %}

{% block content %}
<h1>Author list</h1>
{% if authors %}
<ul>
  {% for author in authors %}
  <li>
    <a href="{{ author.get_absolute_url }}">{{ author.name }}</a> 
  </li>
  {% endfor %} {% else %}
  <p>There is no author.</p>
  {% endif %}
</ul>
{% endblock content %}
